# Time dependent problem, with analytical solution:
# p(t,x,y) = p(t,x) = exp(-(C/S)*Pi^2*t)*sin(Pi*x)
# v(t,x,y) = v(t,x) = -C*Pi*exp(-(C/S)*Pi^2*t)*cos(Pi*x)
# C .. conductivity
# S .. storativity

# theoretical values for C=0.5, S=1.0:  Numerical values:
# t:        p(Pi/2):     v(1):          LMH p       MH   p 
# 0.1      0.6105        0.9590         0.6176      0.6180
# 0.2      0.3727        0.5854         0.3816      0.3818
# 0.3      0.2275        0.3574         0.2358      0.2358
# 0.6      0.0518        0.0813
# 1        0.0072        0.0113
problem: !SequentialCoupling
  description: Test10 - Unsteady flow in 2D, Lumped Mixed Hybrid
  mesh:
    mesh_file: ${INPUT}/test10.msh
  primary_equation: !Unsteady_LMH
    output_specific:
  #flow_equation: !Flow_Darcy_MH
    time:
      end_time: 1
      max_dt: 0.01
      min_dt: 0.01

    input_fields:
      - r_set: plane
        conductivity: 0.5
        cross_section: 1.0
        init_pressure: !FieldFormula
          value: sin(Pi*x)
        # default
        #storativity: 1
        # default
      - r_set: .bc_inflow
        bc_type:  # :dirichlet  # Select either 'robin' or 'neumann' according to the value of 'bc_flux', 'bc_pressure', 'bc_sigma'.
        bc_pressure: 0
      - r_set: .bc_outflow
        bc_type:  # :dirichlet  # Select either 'robin' or 'neumann' according to the value of 'bc_flux', 'bc_pressure', 'bc_sigma'.
        bc_pressure: 0
    solver: !Petsc
      a_tol: 1.0e-07
      r_tol: 1.0e-5
    n_schurs: 2
    output:
      output_stream:
        file: ./test10.pvd
        format: !vtk
          variant: ascii
        name: flow_output_stream
        time_step: 0.1
      output_fields:
        - pressure_p0
        - pressure_p1
        - velocity_p0
    balance:
      cumulative: true
