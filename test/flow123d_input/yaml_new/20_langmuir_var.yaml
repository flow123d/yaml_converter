flow123d_version: 4.0.0a01
output_streams:
  - file: test_20.pvd
    format: !vtk
      variant: ascii
    name: flow_output_stream
  - file: transport_test_20.pvd
    format: !vtk
      variant: ascii
    time_step: 0.5
    name: transport_output_stream
problem: !Coupling_Sequential
  description: Adsorption all
  mesh:
    mesh_file: input/test_20.msh
  flow_equation: !Flow_Darcy_MH
    nonlinear_solver:
      linear_solver: !Petsc
        a_tol: 1.0e-07
    input_fields:
      - region: rectangle
        conductivity: 0.125
      - region: .BOUNDARY
        bc_type: dirichlet
        bc_pressure: !FieldFormula
          value: x
    output_stream:
      file: test_20.pvd
      format: !vtk
        variant: ascii
      name: flow_output_stream
    output:
      fields:
        - pressure_p0
        - pressure_p1
        - velocity_p0
    balance: {}
  solute_equation: !Coupling_OperatorSplitting
    substances:
      - A
      - As-lin
      - Bs-lang
      - Cs-freund
    transport: !Solute_Advection_FV
      input_fields:
        - region: ALL
          init_conc: 0
          porosity: 0.25
        - region: .BOUNDARY
          bc_conc: !FieldFormula
            value: 0.05*t
    output_stream:
      file: transport_test_20.pvd
      format: !vtk
        variant: ascii
      times:
        - step: 0.5
      name: transport_output_stream
    time:
      end_time: 15.0
    reaction_term: !Sorption
      solvent_density: 1.0
      substances:
        - A
        - As-lin
        - Bs-lang
        - Cs-freund
      solubility:
        - 1.0
        - 1.0
        - 1.0
        - 1.0
      input_fields:
        - region: ALL
          rock_density: 1.0
          sorption_type: langmuir
          isotherm_mult: !FieldFormula
            value: '0.4'
          isotherm_other: 0.6
      output:
        fields: []
    balance:
      cumulative: true
